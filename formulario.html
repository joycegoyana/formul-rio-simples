<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário sobre Moda</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1> Formulário sobre Moda</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Color_icon_purple_v2.svg" width="50px">
    <img src="https://i.pinimg.com/originals/d7/8c/7b/d78c7b8bb52cb6d5f70df3084f1ff2d6.png" width="50px">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Color_icon_purple_v2.svg" width="50px">
    <img src="https://i.pinimg.com/originals/d7/8c/7b/d78c7b8bb52cb6d5f70df3084f1ff2d6.png" width="50px">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Color_icon_purple_v2.svg" width="50px">
    <img src="https://i.pinimg.com/originals/d7/8c/7b/d78c7b8bb52cb6d5f70df3084f1ff2d6.png" width="50px">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Color_icon_purple_v2.svg" width="50px">
    <img src="https://i.pinimg.com/originals/d7/8c/7b/d78c7b8bb52cb6d5f70df3084f1ff2d6.png" width="50px">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Color_icon_purple_v2.svg" width="50px">
    <img src="https://i.pinimg.com/originals/d7/8c/7b/d78c7b8bb52cb6d5f70df3084f1ff2d6.png" width="50px">
    <form action="/enviar" method="post"></form>

    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="estado">Estado:</label><br>
    <select id="estado" name="estado" required>
        <option value="">Selecione seu estado</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="ce">Ceará</option>
        <option value="rn">Rio Grande do Norte</option>
    </select><br><br>

    <label for="cidade">Cidade:</label><br>
    <select id="cidade" name="cidade" required>
        <option value="">Selecione sua cidade</option>
        <option value="sao_paulo">São Paulo</option>
        <option value="rio_janeiro">Rio de Janeiro</option>
        <option value="fortaleza">Fortaleza</option>
        <option value="pau_dos_ferros">Pau dos Ferros</option>
    </select><br><br>

    <label>Selecione o gênero das suas roupas:</label><br>
    <input type="radio" id="gender" name="gender" value="gender">
    <label for="gender">Masculino</label><br>

    <input type="radio" id="gender" name="gender" value="gender">
    <label for="gender">Feminino</label><br>

    <input type="radio" id="gender" name="turno" value="gender">
    <label for="gender">Unisex e/ou Sem Gênero</label><br><br>

    <label for="size">Agora escolha o seu tamanho:</label><br>
    <select id="size" name="size" required>
        <option value="">Selecione</option>
        <option value="PP">PP</option>
        <option value="p">P</option>
        <option value="m">M</option>
        <option value="g">G</option>
        <option value="gg">GG</option>
        <option value="ggg">GGG</option>
    </select><br><br>

    <label for="mensagem">Deixe um comentário sobre qual tipo de estilo você se identifica mais ou tem desejo de
        experimentar:</label><br>
    <textarea id="mensagem" name="mensagem" rows="5" cols="100" required></textarea><br><br>

    <input type="submit" value="Enviar">
</body>

</html>
